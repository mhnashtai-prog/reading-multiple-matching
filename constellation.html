<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUNITY - Reading Comprehension Part 6</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e3a5f">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-blue: #1e3a5f;
            --secondary-teal: #26a69a;
            --accent-gold: #ffd54f;
            --success-green: #66bb6a;
            --error-red: #ef5350;
            --background-dark: #0a1628;
            --text-light: #ffffff;
            --card-glass: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--background-dark) 0%, var(--primary-blue) 100%);
            min-height: 100vh;
            color: var(--text-light);
            overflow-x: hidden;
        }
        
        /* Header Navigation */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--card-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo-section {
            display: flex;
            flex-direction: column;
        }
        
        .brand-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: -5px;
        }
        
        .exam-info {
            font-size: 0.9rem;
            color: var(--text-light);
            opacity: 0.8;
        }
        
        .author-credit {
            position: absolute;
            top: 5px;
            right: 30px;
            font-size: 0.75rem;
            color: var(--text-light);
            opacity: 0.6;
        }
        
        .nav-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .nav-btn {
            background: var(--card-glass);
            border: 1px solid var(--card-border);
            color: var(--text-light);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .nav-btn:hover {
            background: var(--secondary-teal);
            transform: translateY(-2px);
        }

        .test-selector {
            background: var(--accent-gold);
            color: var(--primary-blue);
            font-weight: 600;
            min-width: 200px;
        }

        .test-selector:hover {
            background: #ffcc02;
        }
        
        /* Main Container */
        .container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
            min-height: calc(100vh - 80px);
        }
        
        /* Constellation Area */
        .constellation-area {
            background: var(--card-glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--card-border);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .constellation-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20px 30px, var(--accent-gold), transparent),
                radial-gradient(2px 2px at 40px 70px, var(--secondary-teal), transparent),
                radial-gradient(1px 1px at 90px 40px, var(--text-light), transparent),
                radial-gradient(1px 1px at 130px 80px, var(--accent-gold), transparent),
                radial-gradient(2px 2px at 160px 30px, var(--secondary-teal), transparent);
            background-size: 200px 100px;
            opacity: 0.3;
            animation: twinkle 4s ease-in-out infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }
        
        .passage-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .passage-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--accent-gold);
        }
        
        .passage-text {
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }
        
        .gap {
            display: inline-block;
            min-width: 60px;
            min-height: 30px;
            border: 2px dashed var(--secondary-teal);
            border-radius: 8px;
            background: rgba(38, 166, 154, 0.1);
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            vertical-align: top;
            font-weight: 600;
        }
        
        .gap:hover {
            border-color: var(--accent-gold);
            background: rgba(255, 213, 79, 0.2);
        }
        
        .gap.filled {
            border-color: var(--success-green);
            background: rgba(102, 187, 106, 0.2);
            border-style: solid;
            color: var(--success-green);
        }
        
        .gap.error {
            border-color: var(--error-red);
            background: rgba(239, 83, 80, 0.2);
            animation: shake 0.5s ease-in-out;
            color: var(--error-red);
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .progress-card {
            background: var(--card-glass);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            border: 1px solid var(--card-border);
            padding: 20px;
        }
        
        .progress-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--accent-gold);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary-teal), var(--accent-gold));
            border-radius: 4px;
            transition: width 0.5s ease;
            width: 0%;
        }
        
        .progress-text {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* Paragraph Options */
        .options-card {
            background: var(--card-glass);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            border: 1px solid var(--card-border);
            padding: 20px;
            flex-grow: 1;
        }
        
        .options-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--accent-gold);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .paragraph-option {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: move;
            transition: all 0.3s ease;
            user-select: none;
            position: relative;
            transform: translateX(0) translateY(0) rotate(0deg);
        }
        
        .paragraph-option:hover:not(.used):not(.dragging) {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--secondary-teal);
            transform: translateY(-2px);
        }
        
        .paragraph-option.dragging {
            opacity: 0.8;
            transform: rotate(2deg) scale(0.98);
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .paragraph-option.used {
            opacity: 0.4;
            background: rgba(102, 187, 106, 0.1);
            border-color: var(--success-green);
            cursor: not-allowed;
            transform: translateX(0) translateY(0) rotate(0deg);
        }
        
        .paragraph-letter {
            display: inline-block;
            width: 25px;
            height: 25px;
            background: var(--secondary-teal);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 25px;
            font-weight: 600;
            margin-right: 10px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .paragraph-option.used .paragraph-letter {
            background: var(--success-green);
        }
        
        .paragraph-text {
            display: inline;
            line-height: 1.6;
        }
        
        /* Control Buttons */
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            background: var(--secondary-teal);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover:not(:disabled) {
            background: var(--accent-gold);
            transform: translateY(-2px);
        }
        
        .btn.primary {
            background: var(--accent-gold);
        }
        
        .btn.primary:hover:not(:disabled) {
            background: #ffcc02;
        }
        
        .btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
        }
        
        /* Confidence Meter */
        .confidence-meter {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .confidence-label {
            font-size: 0.9rem;
            margin-bottom: 10px;
            opacity: 0.8;
        }
        
        .confidence-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            appearance: none;
            outline: none;
        }
        
        .confidence-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-gold);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 15px;
            }
            
            .header {
                padding: 15px 20px;
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .author-credit {
                position: static;
                order: 3;
                margin-top: 10px;
            }
            
            .constellation-area {
                padding: 20px;
            }
            
            .passage-container {
                padding: 20px;
            }
            
            .sidebar {
                order: -1;
            }
            
            .paragraph-option {
                padding: 12px;
            }
        }
        
        /* Success Animation */
        .success-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: var(--success-green);
            z-index: 1001;
            animation: successPop 1s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes successPop {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Drag Zone Highlighting */
        .gap.drag-over {
            border-color: var(--accent-gold);
            background: rgba(255, 213, 79, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="author-credit">By Majid Nashai</div>
        <div class="logo-section">
            <div class="brand-title">INTUNITY</div>
            <div class="exam-info">Reading Comprehension • Part 6</div>
        </div>
        <nav class="nav-controls">
            <a href="index.html" class="nav-btn">
                <i class="fas fa-home"></i> Home
            </a>
            <select class="nav-btn test-selector" id="test-selector">
                <option value="1">Test 1: Blind Runner</option>
                <option value="2">Test 2: Hollywood Sign</option>
                <option value="3">Test 3: Music & Running</option>
                <option value="4">Test 4: Grand Prix Driver</option>
                <option value="5">Test 5: Video Games</option>
                <option value="6">Test 6: Stand-up Comedy</option>
                <option value="7">Test 7: Guinness Records</option>
                <option value="8">Test 8: Messages in Bottles</option>
            </select>
            <button class="nav-btn" id="hint-btn">
                <i class="fas fa-lightbulb"></i> Hint
            </button>
            <button class="nav-btn" id="reset-btn">
                <i class="fas fa-refresh"></i> Reset
            </button>
        </nav>
    </header>

    <div class="container">
        <!-- Main Constellation Area -->
        <main class="constellation-area">
            <div class="constellation-bg"></div>
            
            <div class="passage-container" id="passage-container">
                <h2 class="passage-title" id="passage-title">Loading Test...</h2>
                <div class="passage-text" id="passage-text">
                    <p>Initializing constellation interface...</p>
                </div>
            </div>
        </main>

        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Progress Card -->
            <div class="progress-card">
                <h3 class="progress-title">
                    <i class="fas fa-chart-line"></i> Progress
                </h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <p class="progress-text">
                    <span id="completed-count">0</span> of <span id="total-gaps">6</span> gaps filled
                </p>
            </div>

            <!-- Paragraph Options -->
            <div class="options-card">
                <h3 class="options-title">
                    <i class="fas fa-puzzle-piece"></i> Paragraph Options
                </h3>
                <div id="paragraph-options">
                    <!-- Options will be loaded here -->
                </div>
                
                <!-- Confidence Meter -->
                <div class="confidence-meter">
                    <label class="confidence-label">Confidence Level</label>
                    <input type="range" class="confidence-slider" id="confidence-slider" 
                           min="1" max="5" value="3">
                    <div style="display: flex; justify-content: space-between; font-size: 0.8rem; opacity: 0.6; margin-top: 5px;">
                        <span>Unsure</span>
                        <span>Very Sure</span>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="btn" id="check-btn">
                    <i class="fas fa-check"></i> Check Answers
                </button>
                <button class="btn primary" id="next-btn" disabled>
                    <i class="fas fa-arrow-right"></i> Next Test
                </button>
            </div>
        </aside>
    </div>

    <script>
        let currentTest = null;
        let currentTestId = 1;
        let userAnswers = new Array(6).fill(null);
        let usedOptions = new Set();

        // Test file mapping
        const testFiles = {
            1: 'test_01_blind_runner.json',
            2: 'test_02_hollywood_sign.json', 
            3: 'test_03_music_running.json',
            4: 'test_04_grand_prix_driver.json',
            5: 'test_05_video_games.json',
            6: 'test_06_standup_comedy.json',
            7: 'test_07_guinness_records.json',
            8: 'test_08_messages_bottles.json'
        };

        // Load test from JSON file
        async function loadTest(testId) {
            try {
                document.body.classList.add('loading');
                document.getElementById('passage-title').textContent = 'Loading Test...';
                document.getElementById('passage-text').innerHTML = '<p>Loading constellation interface...</p>';
                
                const fileName = testFiles[testId];
                if (!fileName) {
                    throw new Error(`Test ${testId} not found`);
                }
                
                const response = await fetch(`data/passages/${fileName}`);
                if (!response.ok) {
                    throw new Error(`Failed to load test: ${response.statusText}`);
                }
                
                currentTest = await response.json();
                currentTestId = testId;
                
                // Reset state for new test
                resetTestState();
                initializeTest();
                document.body.classList.remove('loading');
                
            } catch (error) {
                console.error('Error loading test:', error);
                document.getElementById('passage-title').textContent = 'Error Loading Test';
                document.getElementById('passage-text').innerHTML = `<p style="color: var(--error-red);">Failed to load test. Please check that the test files are in the data/passages/ folder.</p>`;
                document.body.classList.remove('loading');
            }
        }

        // Reset all test state
        function resetTestState() {
            userAnswers = new Array(6).fill(null);
            usedOptions.clear();
            
            // Clean up any existing drag state
            document.querySelectorAll('.paragraph-option').forEach(option => {
                option.classList.remove('dragging', 'used');
                option.style.transform = '';
                option.style.position = '';
                option.style.zIndex = '';
            });
            
            document.querySelectorAll('.gap').forEach(gap => {
                gap.classList.remove('filled', 'error', 'drag-over');
                gap.style.borderColor = '';
                gap.textContent = `[${gap.dataset.gap}]`;
            });
        }

        // Initialize the interface
        function initializeTest() {
            if (!currentTest) return;
            
            document.getElementById('passage-title').textContent = currentTest.title;
            document.getElementById('passage-text').innerHTML = currentTest.passage;
            document.getElementById('total-gaps').textContent = currentTest.answers ? currentTest.answers.length : 6;
            
            renderOptions();
            setupDragAndDrop();
            updateProgress();
            resetControls();
        }

        // Render paragraph options
        function renderOptions() {
            const container = document.getElementById('paragraph-options');
            container.innerHTML = '';
            
            currentTest.options.forEach((option, index) => {
                const div = document.createElement('div');
                div.className = 'paragraph-option';
                div.draggable = true;
                div.dataset.option = index + 1;
                
                const letter = String.fromCharCode(65 + index);
                // Handle both "A. text" and just "text" formats
                const optionText = option.startsWith(`${letter}.`) ? option.substring(3) : option;
                
                div.innerHTML = `
                    <span class="paragraph-letter">${letter}</span>
                    <span class="paragraph-text">${optionText}</span>
                `;
                
                container.appendChild(div);
            });
        }

        // Setup drag and drop functionality with better state management
        function setupDragAndDrop() {
            const options = document.querySelectorAll('.paragraph-option');
            const gaps = document.querySelectorAll('.gap');
            
            let draggedElement = null;
            
            options.forEach(option => {
                // Clean up any existing listeners
                option.removeEventListener('dragstart', handleDragStart);
                option.removeEventListener('dragend', handleDragEnd);
                
                option.addEventListener('dragstart', handleDragStart);
                option.addEventListener('dragend', handleDragEnd);
            });
            
            gaps.forEach(gap => {
                gap.removeEventListener('dragover', handleDragOver);
                gap.removeEventListener('dragleave', handleDragLeave);
                gap.removeEventListener('drop', handleDrop);
                
                gap.addEventListener('dragover', handleDragOver);
                gap.addEventListener('dragleave', handleDragLeave);
                gap.addEventListener('drop', handleDrop);
            });

            function handleDragStart(e) {
                if (this.classList.contains('used')) return false;
                
                draggedElement = this;
                this.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', this.outerHTML);
            }

            function handleDragEnd(e) {
                this.classList.remove('dragging');
                // Force style cleanup
                this.style.transform = '';
                this.style.opacity = '';
                draggedElement = null;
            }

            function handleDragOver(e) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
                this.classList.add('drag-over');
            }

            function handleDragLeave(e) {
                this.classList.remove('drag-over');
            }

            function handleDrop(e) {
                e.preventDefault();
                this.classList.remove('drag-over');
                
                if (!draggedElement) return;
                
                const gapIndex = parseInt(this.dataset.gap) - 1;
                const optionIndex = parseInt(draggedElement.dataset.option);
                
                // If gap is already filled, free the previous option
                if (userAnswers[gapIndex] !== null) {
                    const prevOption = document.querySelector(`[data-option="${userAnswers[gapIndex]}"]`);
                    if (prevOption) {
                        prevOption.classList.remove('used');
                        usedOptions.delete(userAnswers[gapIndex]);
                    }
                }
                
                // Place the answer
                fillGap(gapIndex, optionIndex, draggedElement.textContent.trim());
                
                // Mark option as used
                draggedElement.classList.add('used');
                draggedElement.classList.remove('dragging');
                usedOptions.add(optionIndex);
                
                // Clean up styles
                draggedElement.style.transform = '';
                
                // Success feedback
                showSuccessAnimation(this);
                updateProgress();
            }
        }

        // Fill a gap with an answer
        function fillGap(gapIndex, optionIndex, text) {
            userAnswers[gapIndex] = optionIndex;
            const gap = document.querySelector(`[data-gap="${gapIndex + 1}"]`);
            
            // Extract just the letter part for cleaner display
            const letter = String.fromCharCode(64 + optionIndex);
            gap.textContent = letter;
            gap.classList.add('filled');
            gap.classList.remove('error');
        }

        // Show success animation
        function showSuccessAnimation(element) {
            const rect = element.getBoundingClientRect();
            const animation = document.createElement('div');
            animation.className = 'success-animation';
            animation.innerHTML = '✨';
            animation.style.left = rect.left + rect.width/2 + 'px';
            animation.style.top = rect.top + rect.height/2 + 'px';
            animation.style.transform = 'none';
            
            document.body.appendChild(animation);
            
            setTimeout(() => {
                if (document.body.contains(animation)) {
                    document.body.removeChild(animation);
                }
            }, 1000);
        }

        // Update progress
        function updateProgress() {
            const completed = userAnswers.filter(answer => answer !== null).length;
            const total = userAnswers.length;
            const percentage = (completed / total) * 100;
            
            document.getElementById('completed-count').textContent = completed;
            document.getElementById('progress-fill').style.width = percentage + '%';
            
            if (completed === total) {
                const checkBtn = document.getElementById('check-btn');
                checkBtn.style.background = 'var(--success-green)';
                checkBtn.innerHTML = '<i class="fas fa-check-circle"></i> Complete!';
            }
        }

        // Check answers
        function checkAnswers() {
            if (!currentTest || !currentTest.answers) return;
            
            let correct = 0;
            const gaps = document.querySelectorAll('.gap');
            
            userAnswers.forEach((answer, index) => {
                const gap = gaps[index];
                gap.classList.remove('error');
                
                if (answer === currentTest.answers[index]) {
                    correct++;
                    gap.classList.add('filled');
                } else if (answer !== null) {
                    gap.classList.add('error');
                }
            });
            
            const score = Math.round((correct / userAnswers.length) * 100);
            
            // Show results
            const resultMessage = `Cambridge B2 Part 6 Result:\nYou scored ${score}%!\nCorrect: ${correct}/${userAnswers.length}\n\n${score >= 70 ? 'Excellent work!' : 'Keep practicing!'}`;
            alert(resultMessage);
            
            if (score >= 70) {
                const nextBtn = document.getElementById('next-btn');
                nextBtn.disabled = false;
                nextBtn.style.background = 'var(--success-green)';
                
                // Save completion status
                saveTestCompletion(currentTestId, score);
            }
        }

        // Save test completion
        function saveTestCompletion(testId, score) {
            try {
                const completedTests = JSON.parse(localStorage.getItem('completedTests') || '{}');
                completedTests[testId] = { completed: true, score: score, date: new Date().toISOString() };
                localStorage.setItem('completedTests', JSON.stringify(completedTests));
            } catch (e) {
                console.log('Could not save progress');
            }
        }

        // Reset test
        function resetTest() {
            resetTestState();
            resetControls();
            updateProgress();
            
            // Re-setup drag and drop
            setupDragAndDrop();
        }

        // Reset control buttons
        function resetControls() {
            const checkBtn = document.getElementById('check-btn');
            const nextBtn = document.getElementById('next-btn');
            
            checkBtn.style.background = 'var(--secondary-teal)';
            checkBtn.innerHTML = '<i class="fas fa-check"></i> Check Answers';
            nextBtn.disabled = true;
            nextBtn.style.background = 'var(--accent-gold)';
        }

        // Load next test
        function loadNextTest() {
            const nextId = currentTestId < 8 ? currentTestId + 1 : 1;
            document.getElementById('test-selector').value = nextId;
            loadTest(nextId);
        }

        // Event listeners
        document.getElementById('check-btn').addEventListener('click', checkAnswers);
        document.getElementById('next-btn').addEventListener('click', loadNextTest);
        document.getElementById('reset-btn').addEventListener('click', resetTest);
        document.getElementById('hint-btn').addEventListener('click', () => {
            alert('Cambridge B2 Part 6 Strategy:\n\n• Look for logical connections between sentences\n• Pay attention to pronouns and reference words\n• Check for chronological or cause-effect relationships\n• Consider the overall flow and coherence\n• One option will not be used!');
        });

        // Test selector
        document.getElementById('test-selector').addEventListener('change', (e) => {
            const testId = parseInt(e.target.value);
            loadTest(testId);
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Get test ID from URL or default to 1
            const urlParams = new URLSearchParams(window.location.search);
            const testId = parseInt(urlParams.get('test')) || 1;
            document.getElementById('test-selector').value = testId;
            loadTest(testId);
        });
    </script>
</body>
